<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<style>
		iframe {
			width: 144px;
			height: 256px;
			position: absolute;
			top: calc(50vh - 128px);
			left: calc(50vw - 72px);
		}
	</style>
</head>
<body style="background-color: black;">
	<iframe id="game-container" src="app.html" frameborder="0"></iframe>
	<script>
		function resize() {
			let w = window.innerWidth;
			let h = window.innerHeight;
			let gw = 144;
			let gh = 256;
			let s = 2;
			console.log(gw * s < w, gh * s < h);
			while (gw * s < w && gh * s < h) s++;
			s -= 1;
			console.log(w, h, s);
			let game_container = document.getElementById('game-container');
			game_container.style.transform = `scale(${s})`;
		}
		window.onresize = resize;
		resize();
	</script>
</body>
</html>
